name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Pipeline to Azure
    runs-on: ubuntu-latest

    env:
      AZURE_HOST: ${{ secrets.AZURE_HOST }}
      AZURE_USER: ${{ secrets.AZURE_USER }}
      AZURE_SSH_KEY: ${{ secrets.AZURE_SSH_KEY }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

    steps:
      - name: Set up SSH key
        run: |
          echo "$AZURE_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Debug connection info (no secrets)
        run: |
          echo "Will try to connect to $AZURE_USER@$AZURE_HOST"
          echo "Project path on VM: $PROJECT_PATH"

      - name: Deploy latest version on Azure VM
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            cd \"$PROJECT_PATH\" && \
            git pull && \
            docker compose pull && \
            docker compose build && \
            docker compose down && \
            docker compose up -d
          "

      - name: Smoke test ‚Äì HTTP health checks
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            set -e

            cd \"$PROJECT_PATH\"

            # Wait function with retries
            wait_for_service() {
              local url=\$1
              local name=\$2
              local max_attempts=30
              local attempt=1
              
              echo \"‚è≥ Waiting for \$name to be ready...\"
              while [ \$attempt -le \$max_attempts ]; do
                if curl -f -s \"\$url\" -m 5 > /dev/null 2>&1; then
                  echo \"‚úÖ \$name is ready\"
                  return 0
                fi
                echo \"  Attempt \$attempt/\$max_attempts: \$name not ready yet, waiting 2 seconds...\"
                sleep 2
                attempt=\$((attempt + 1))
              done
              echo \"‚ùå \$name failed to become ready after \$max_attempts attempts\"
              return 1
            }

            echo \"üîç Verifying containers are running...\"
            docker compose -f docker-compose.yaml ps | grep -q \"Up\" || (echo \"‚ùå Some containers are not running\" && exit 1)

            echo \"üîç Waiting for services to be ready (this may take 30-60 seconds)...\"
            
            wait_for_service \"http://localhost:9000/minio/health/ready\" \"MinIO\"
            wait_for_service \"http://localhost:9090/-/healthy\" \"Prometheus\"
            wait_for_service \"http://localhost:3000/api/health\" \"Grafana\"
            wait_for_service \"http://localhost:8501\" \"Streamlit\"

            echo \"‚úÖ All critical services are responding\"
          "

