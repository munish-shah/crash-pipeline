name: Deploy to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Pipeline to Azure
    runs-on: ubuntu-latest

    env:
      AZURE_HOST: ${{ secrets.AZURE_HOST }}
      AZURE_USER: ${{ secrets.AZURE_USER }}
      AZURE_SSH_KEY: ${{ secrets.AZURE_SSH_KEY }}
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}

    steps:
      - name: Set up SSH key
        run: |
          echo "$AZURE_SSH_KEY" > key.pem
          chmod 600 key.pem

      - name: Debug connection info (no secrets)
        run: |
          echo "Will try to connect to $AZURE_USER@$AZURE_HOST"
          echo "Project path on VM: $PROJECT_PATH"

      - name: Deploy latest version on Azure VM
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            cd \"$PROJECT_PATH\" && \
            git pull && \
            docker compose pull && \
            docker compose build && \
            docker compose down && \
            docker compose up -d
          "

      - name: Smoke test ‚Äì HTTP health checks
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no "$AZURE_USER@$AZURE_HOST" "
            set -e

            cd \"$PROJECT_PATH\"

            echo \"üîç Verifying containers are running...\"
            docker compose -f docker-compose.yaml ps | grep -q \"Up\" || (echo \"‚ùå Some containers are not running\" && exit 1)

            echo \"üîç Checking MinIO health...\"
            curl -f http://localhost:9000/minio/health/ready -m 10

            echo \"üîç Checking Streamlit...\"
            curl -f http://localhost:8501 -m 10

            echo \"üîç Checking Prometheus...\"
            curl -f http://localhost:9090/-/healthy -m 10

            echo \"üîç Checking Grafana...\"
            curl -f http://localhost:3000/api/health -m 10

            echo \"‚úÖ All critical services are responding\"
          "

